<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestilling av kinobilletter</title>

  <!-- Link til bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6">
        <h1 class="text-center mb-4">Bestilling av kinobilletter</h1>

        <label for="film">Velg film:</label>
        <select id="film" class="form-control mb-3">
            <option value="" selected disabled>Velg film her</option>
            <option value="film1">Film 1</option>
            <option value="film2">Film 2</option>
            <option value="film3">Film 3</option>
        </select>

        <div class="personInfo">
            <label for="antall">Antall:</label>
            <input type="text" id="antall" pattern="[0-9]*" class="form-control mb-3">
        </div>

        <div class="personInfo">
            <label for="fornavn">Fornavn:</label>
            <input type="text" id="fornavn" class="form-control mb-3">
        </div>

        <div class="personInfo">
            <label for="etternavn">Etternavn:</label>
            <input type="text" id="etternavn" class="form-control mb-3">
        </div>

        <div class="personInfo">
            <label for="telefon">Telefonnr:</label>
            <input type="tel" id="telefon" class="form-control mb-3">
        </div>

        <div class="personInfo">
            <label for="epost">Epost:</label>
            <input type="email" id="epost" class="form-control mb-3">
        </div>

        <button id="kjop" onclick="leggTilBillett()" class="btn btn-primary mb-3">Kjøp billett</button>

        <h2>Alle billetter</h2>
        <ul id="billetter"></ul>
        <button id="slett" onclick="slettAlleBilletter()" class="btn btn-danger">Slett alle billettene</button>
    </div>
</div>

<script src="script.js"></script>
<!-- Link til bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
